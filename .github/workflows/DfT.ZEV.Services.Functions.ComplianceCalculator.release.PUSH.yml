name: DfT.ZEV (Push to release)

on:
  workflow_dispatch:
  push:
    branches:
      - release/**
    paths:
      - '!README.md'
      - '!**/README.MD'
      - '**/**.cs'
      - '**/**.json'
      - 'infrastructure/terraform/**'

env:
    DEPLOY_ENVIRONMENT: release

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Postgres Database for tests
      run: docker compose -f infrastructure/docker/docker-compose.yml up -d

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "6.0.x"

    - name: Build
      run: make build-test

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.RELEASE_GOOGLE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.3

    - name: Terraform init
      run: make init

    - name: Deploy
      run: make deploy

    - name: Run database migrations
      run: |
        curl -m 300 --fail-with-body \
             -X POST "$(terraform -chdir=infrastructure/terraform output -raw database_migrations_runner_url)" \
             -H "Authorization: bearer $(gcloud auth print-identity-token)"
