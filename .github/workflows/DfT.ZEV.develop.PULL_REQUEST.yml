name: DfT.ZEV (Pull request)

on:
  pull_request:
    branches: [ develop ]
    paths:
      - '!README.md'
      - '!**/README.MD'
      - '**/**.cs'
      - '**/**.csproj'
      - '**/**.json'

jobs:

  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Postgres Database
      run: docker compose -f infrastructure/docker/docker-compose.yml up -d

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build
      run: make build-test

    - name: Test with coverage
      run: make test-coverage

    - name: Generate coverage HTML report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: './src/Zev/CoverageResults/coverage.cobertura.xml'
        targetdir: './src/Zev/CoverageResults/coveragereport'
        reporttypes: 'HtmlInline'
        title: 'ZEV coverage report'
        tag: '${{ github.run_number }}_${{ github.run_id }}'

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v3
      with:
        name: 'ZEV_CoverageReport_${{ github.run_id }}'
        path: './src/Zev/CoverageResults/coveragereport'
