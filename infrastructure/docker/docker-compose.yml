
version: '3.8'

services:
    postgres:
      image: postgres:13
      restart: always
      container_name: local-zev-postgres
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - db-data:/var/lib/postgresql/data
      ports:
        - "5432:5432"

volumes:
  db-data:

